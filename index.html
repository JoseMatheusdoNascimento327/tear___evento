  <div class="fade-text"><h1>VERDADE ARTIFICIAL E √âTICA NA ERA DIGITAL</h1></div>

<script>
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

window.onresize = () => { 
  w = canvas.width = window.innerWidth; 
  h = canvas.height = window.innerHeight; 
};

const chars = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ@#$%^&*';
const fontSize = 22;
const columns = Math.floor(w / fontSize);
const drops = Array(columns).fill(0);

const maskCanvas = document.createElement("canvas");
const maskCtx = maskCanvas.getContext("2d");
maskCanvas.width = w;
maskCanvas.height = h;
maskCtx.fillStyle = "white";
maskCtx.font = "bold 700px sans-serif";
maskCtx.textAlign = "center";
maskCtx.textBaseline = "middle";
maskCtx.fillText("ü§ñ", w/2, h/2);
const maskData = maskCtx.getImageData(0,0,w,h).data;

function draw() {
  // mais opaco -> rastro apaga mais r√°pido
  ctx.fillStyle = "rgba(0,0,0,0.1)";  
  ctx.fillRect(0,0,w,h);

  // verde mais suave
  ctx.fillStyle = "#3f3";  
  ctx.font = fontSize + "px monospace";

  for(let i=0;i<columns;i++){
    const x = i*fontSize;
    const y = drops[i]*fontSize;
    const index = ((y|0)*w + x)*4;

    if(maskData[index+3] > 0 && Math.random() > 0.2) {  
      // menor chance de desenhar a letra = menos polui√ß√£o
      const text = chars.charAt(Math.floor(Math.random()*chars.length));
      ctx.fillText(text, x, y);
    }

    drops[i] += 0.5;
    if(drops[i]*fontSize > h || Math.random() > 0.97) drops[i] = 0; 
  }
  requestAnimationFrame(draw);
}
draw();
</script>
